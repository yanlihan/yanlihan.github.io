</!DOCTYPE html>
<html>
<head>
	<title>大学之友网</title>
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/home.ico" />
    <link rel="bookmark" href="img/home.ico" />   
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse clearFloat my-navbar" role="navigation">
    <div class="container-fluid" id="navbar">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" style="color: whitesmoke">大学之友</a></div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="" id=""><a href="" style="color: whitesmoke">学习之旅</a></li>
                <li class="" id=""><a href="" style="color: whitesmoke">家园</a></li>
                <li class="" id="AboutUs"><a style="color: whitesmoke">关于我们</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a data-toggle="modal" data-target="#login" href="" style="color: whitesmoke"><span class="glyphicon glyphicon-user"></span>&nbsp登录</a></li>
                <li><a data-toggle="modal" data-target="#register" href="" style="color: whitesmoke"><span class="glyphicon glyphicon-log-in"></span>&nbsp注册</a> </li>
            </ul>
        </div>
    </div>
</nav>
<div id="login" class="modal fade" style="top: 10%;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h3 class="text-center">欢迎登录</h3>
            </div>
            <div class="modal-body">
                <form class="form-group" action="">
                    <div class="form-group">
                        <label for="">账号：</label>
                        <input class="form-control" type="text" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">密码：</label>
                        <input class="form-control" type="password" placeholder="">
                    </div>
                    <div class="row clearfix">
                    <div class="col-md-6 column text-left">
                        <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">未有账号？点我注册</a>  
                    </div>
                    <div class="col-md-6 column text-right">
                        <button class="btn btn-primary" type="submit">登录</button>
                        <button class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="register" class="modal fade" tabindex="-1" style="top: 10%;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h3 class="text-center">欢迎注册</h3>
            </div>
            <div class="modal-body">
                <form class="form-group" action="">
                     <div class="form-group">
                         <label for="">账号：</label>
                         <input class="form-control" type="text" placeholder="至少6位字母或数字">
                     </div>
                     <div class="form-group">
                         <label for="">密码：</label>
                         <input class="form-control" type="password" placeholder="至少6位字母或数字">
                     </div>
                     <div class="form-group">
                         <label for="">密码确认：</label>
                         <input class="form-control" type="password" placeholder="至少6位字母或数字">
                     </div>
                     <div class="form-group">
                         <label for="">邮箱：</label>
                         <input class="form-control" type="email" placeholder="例如:xiaoming@daxuefriends.com">
                     </div>
                     <div class="row clearfix">
                     <div class="col-md-6 column text-left">
                         <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
                     </div>     
                     <div class="col-md-6 column text-right">
                         <button class="btn btn-primary" type="submit">提交</button>
                         <button class="btn btn-danger" data-dismiss="modal">取消</button>
                     </div>
                     </div>
                </form>
            </div>
        </div>
    </div>
</div>
<canvas id="canvas" style="display: block;width: 100%;height: 100%;"></canvas>
<script src="js/daxuefriends.js"></script>

</footer>
</body>
</html>
